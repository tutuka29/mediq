<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body class="bg-gray-100">

    <!-- Encabezado -->
    <header class="bg-blue-600 p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-white text-3xl font-bold">Registro de Usuario</h1>
        </div>
    </header>

    <!-- Formulario de Registro -->
    <main class="container mx-auto p-4">
        <div class="bg-white p-8 rounded-lg shadow-md fade-in mt-8">
            <h2 class="text-2xl font-semibold mb-4">Crea tu cuenta</h2>
            <form>
                <div class="mb-4">
                    <label class="block text-gray-700">Nombre:</label>
                    <div class="flex items-center border border-gray-300 rounded">
                        <span class="p-2 text-gray-600"><i class="fas fa-user"></i></span>
                        <input type="text" class="mt-1 p-2 w-full" placeholder="Tu nombre" required>
                    </div>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700">Email:</label>
                    <div class="flex items-center border border-gray-300 rounded">
                        <span class="p-2 text-gray-600"><i class="fas fa-envelope"></i></span>
                        <input type="email" class="mt-1 p-2 w-full" placeholder="Tu correo electrónico" required>
                    </div>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700">Contraseña:</label>
                    <div class="flex items-center border border-gray-300 rounded">
                        <span class="p-2 text-gray-600"><i class="fas fa-lock"></i></span>
                        <input type="password" class="mt-1 p-2 w-full" placeholder="Tu contraseña" required>
                    </div>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700">Confirmar Contraseña:</label>
                    <div class="flex items-center border border-gray-300 rounded">
                        <span class="p-2 text-gray-600"><i class="fas fa-lock"></i></span>
                        <input type="password" class="mt-1 p-2 w-full" placeholder="Confirma tu contraseña" required>
                    </div>
                </div>
                <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition duration-300">Registrarse</button>
            </form>
            <p class="mt-4 text-gray-600">Al registrarte, aceptas nuestros <a href="#" class="text-blue-600">términos y condiciones</a>.</p>
        </div>
    </main>

    <!-- Pie de Página -->
    <footer class="bg-gray-800 text-white py-4 mt-4">
        <div class="container mx-auto text-center">
            <p>© 2023 Mi Aplicación. Todos los derechos reservados.</p>
        </div>
    </footer>

    <!-- Font Awesome para iconos -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
