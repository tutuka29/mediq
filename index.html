<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Estilo Netflix</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=NetflixSans:wght@300;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'NetflixSans', sans-serif;
        }
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        .bg-netflix {
            background-color: #141414;
        }
        .text-netflix {
            color: #e50914;
        }
    </style>
</head>
<body class="bg-netflix">

    <!-- Encabezado -->
    <header class="p-4">
        <div class="container mx-auto flex justify-center">
            <h1 class="text-white text-4xl font-bold">Registro de Usuario</h1>
        </div>
    </header>

    <!-- Formulario de Registro -->
    <main class="container mx-auto p-4">
        <div class="bg-gray-800 p-8 rounded-lg shadow-md fade-in mt-8">
            <h2 class="text-2xl font-semibold mb-4 text-white">Crea tu cuenta</h2>
            <form>
                <div class="mb-4">
                    <label class="block text-gray-300">Nombre:</label>
                    <input type="text" class="mt-1 p-2 border border-gray-600 rounded w-full bg-gray-900 text-white placeholder-gray-500" placeholder="Tu nombre" required>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-300">Email:</label>
                    <input type="email" class="mt-1 p-2 border border-gray-600 rounded w-full bg-gray-900 text-white placeholder-gray-500" placeholder="Tu correo electrónico" required>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-300">Contraseña:</label>
                    <input type="password" class="mt-1 p-2 border border-gray-600 rounded w-full bg-gray-900 text-white placeholder-gray-500" placeholder="Tu contraseña" required>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-300">Confirmar Contraseña:</label>
                    <input type="password" class="mt-1 p-2 border border-gray-600 rounded w-full bg-gray-900 text-white placeholder-gray-500" placeholder="Confirma tu contraseña" required>
                </div>
                <button type="submit" class="bg-netflix text-white px-4 py-2 rounded hover:bg-red-600 transition duration-300">Registrarse</button>
            </form>
            <p class="mt-4 text-gray-400">Al registrarte, aceptas nuestros <a href="#" class="text-netflix">términos y condiciones</a>.</p>
        </div>
    </main>

    <!-- Pie de Página -->
    <footer class="bg-gray-900 text-gray-500 py-4 mt-4">
        <div class="container mx-auto text-center">
            <p>© 2023 Mi Aplicación. Todos los derechos reservados.</p>
        </div>
    </footer>

</body>
</html>
